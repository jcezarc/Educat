<div class="row">

  <div *ngFor="let Aula of Navigator.view(items)" class="col-sm-6 col-xs-12">
    <app-Aula-item [Aula]="Aula">
        <div>
          <input type="checkbox" 
          (change)="save(Aula)"
          [checked]="Aula.presente">
      </div>
    </app-Aula-item>
  </div>
  <h4 *ngIf="!items" class="jumbotron ml-4">Nenhuma aula encontrada!. :(</h4>
  
</div>

<app-navigator 
  [maxItems]="4"
  #Navigator
></app-navigator>
