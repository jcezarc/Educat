<div class="card mt-4">
    <div class="row">
        <div class="col-4">    
            
            <img [src]="Professor.foto" 
                class="img-Professor" height="96" 
            >
            
        </div>
        <div class="col-6">
            <h4>
                {{Professor.nome}}
            </h4>
        </div>
        <ng-content></ng-content>
    </div>
    <div class="row">

        <div class="col-4 mx-1">

            <span class="text-muted small">
                {{Professor.especialidade}}
            </span>

        </div>

        <div class="col-6">
            <span class="text-muted small">
                {{Professor.RF}}
            </span>
        </div>

    </div>
</div>
