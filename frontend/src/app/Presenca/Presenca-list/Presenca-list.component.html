<div class="row">

  <div *ngFor="let Presenca of Navigator.view(items)" class="col-sm-6 col-xs-12">
    <app-Presenca-item [Presenca]="Presenca">
          <div>
              <app-delete-button (delete)="remove(Presenca)">
              </app-delete-button>
            
          </div>
    </app-Presenca-item>
  </div>
  <h4 *ngIf="!items" class="jumbotron ml-4">Presenca Not found. :(</h4>
  
</div>

<app-navigator 
  [maxItems]="4"
  #Navigator
></app-navigator>
